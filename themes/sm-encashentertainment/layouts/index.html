{{ partial "header.html" . }}
<script src="{{ "js/siema.min.js" | absURL }}"></script>
<section id="slider" class="siema">
	{{ range .Params.slides }}
	<figure class="image is-3by1 banner">
		<img src="{{(trim .image "/") | absURL }}">
		<h1 class="is-uppercase is-size-1">Lorem ipsum dolor sit amet, consectetur
		adipiscing elit</h1>
	</figure>
	{{ end }}
</section>
<section class="section">
	<div class="container is-fluid">
		<h1 class="title has-text-centered is-uppercase is-size-1">
		our services
		</h1>
		{{ .Content }}
		<div class="columns" style="padding-top: 10px;">
			{{ range .Site.Data.services.services }}
			<div class="column is-one-quarter">
				<div class="card is-storyworld">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="{{(trim .image "/") | absURL }}">
						</figure>
					</div>
					<div>
						<p class="notification is-size-5 has-text-black has-text-centered
						is-uppercase has-text-weight-bold">{{ .name }}</p>
					</div>
					<div class="card-content">
						<p class=" is-size-6 has-text-black">{{ .content }}</p>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</section>
{{ partial "footer.html" . }}
<script>
if(siema_interval){
clearInterval(siema_interval)
}
var mySiema=new Siema({duration:250,loop:true,});
var siema_interval = setInterval(()=>mySiema.next(),5000)
</script>
