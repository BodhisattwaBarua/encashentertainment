{{ partial "header.html" . }}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      {{ partial "page_title.html" . }}
    </div>
  </div>
</section>
<div class="container is-fullhd ">
  <div class="columns">
    <div class="column is-two-thirds" data-aos="zoom-in">
      <section class="section">
        <figure class="image is-3by2">
          <img style="padding: 5px;border: 1px solid #ccc;" src="{{ (trim .Params.featured_image "/") | absURL }}">
        </figure>
        <div style="padding-top: 30px;">
          {{ .Content }}
        </div>
      </section>
    </div>
    <div class="column" data-aos="slide-left">
      {{ partial "investor-menu-single.html" . }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
